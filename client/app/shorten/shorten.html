<div id='container' ng-controller:'ShortenController'>
  <a href="#/links"><strong>All Links | </strong></a>
  <a href="#/shorten"><strong>Shorten... | </strong></a>
  <a ng-click='signout()'><strong>Sign Out</strong></a>
  <h1>Shorten this</h1>
  <form name="shortenForm" ng-submit='addLink(link)'>
    <input name='linkInput' type='url' ng-model='link.url'>
    <button>Shorten</button>
  </form>
  <p>The input's state is:</p>
  <h1>{{shortenForm.linkInput.$valid}}</h1>
</div>
